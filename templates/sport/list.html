{% extends "base.html" %}

{% block title %}Спортивный клуб{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Спортивный клуб</h1>
    <a href="{{ url_for('sport.create') }}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Создать спортсмена
    </a>
</div>

<div class="list-group">
    {% for item in items %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a href="{{ url_for('sport.view', item_id=item.id) }}" class="h5 text-decoration-none">
                {{ item.name }}
            </a>
            <div class="text-muted small">{{ item.sport }}</div>
        </div>
        <div>
            <a href="{{ url_for('sport.update', item_id=item.id) }}" class="btn btn-sm btn-outline-secondary me-2">
                <i class="bi bi-pencil"></i>
            </a>
            <a href="{{ url_for('sport.delete', item_id=item.id) }}" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
