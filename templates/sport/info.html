{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h4>{{ item.name }}</h4>
                <div>
                    <a href="{{ url_for('sport.update', item_id=item.id) }}" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                    <a href="{{ url_for('sport.delete', item_id=item.id) }}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h6>Вид спорта:</h6>
                <p class="card-text">{{ item.sport or "Не указан" }}</p>
            </div>
            <div class="mb-3">
                <h6>Возраст:</h6>
                <span class="badge bg-info text-dark">{{ item.age or "Не указан" }}</span>
            </div>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('sport.list') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Назад к списку
            </a>
        </div>
    </div>
</div>
{% endblock %}
